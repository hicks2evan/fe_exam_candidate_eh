<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Woof.</h1>
    <p class="lead">This is going to be a dog catcher app!</p>
  </div>
</header>

<div class="container controlGroup">
  <typeahead values="mainController.breeds" submit="mainController.addBreed(value)"></typeahead>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <button class="btn btn-default btn-block" ng-click="mainController.addRandomBreed()">Catch a random breed!</button>
    </div>
  </div>
</div>

<div class="container">
  <div ng-repeat="aBreed in mainController.breedObjects">
    <caught-breed breedImage="aBreed.image" breed="aBreed.name">
    </caught-breed>
  </div>
</div>
